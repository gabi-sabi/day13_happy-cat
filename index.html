<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h2>Can't decide? <br/>Let this <span>happy cat </span>help you!</h2>
      <div class="container-img">
        <img src="./cat.gif" alt="cat">
      </div>
      <h3> Enter all of the choices divided by comma (",").
        <br/> Press enter and the happy cat will choose for you.</h3>
        <textarea placeholder="Enter choices here..." id="textarea"></textarea>

        <div id="tags">
          <span class="tag">Choice 1</span>
          <span class="tag">Choice 2</span>
          <span class="tag">Choice 3</span>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
